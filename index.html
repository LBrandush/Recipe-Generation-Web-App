<html>

        <link rel="stylesheet" href="style.css">

    <body>
       <header>
           <div class="search-container">
               <div class="headline">What's For Dinner?</div>
               <div class="subheader">Find meals to match what's in your pantry.</div>
               <form class="form"><input type="text" name="search"class="search-box" placeholder="Search an ingredient..." />
           <button type="submit" class="submit-btn"> <i class="fas fa-arrow-circle-right"></i> </button></form>
           </div>
       </header>

       <main>
           <div class="main-headline">Recipes to use up your extra <span class="ingredient">chicken</span></div>

                <div class="recipe-card">
                    <div class="recipe-image"><img src="images/chicken1.jpg"></div>

                    <button class="view-more">View Recipe</button>
                </div>

                <div class="recipe-card">
                    <div class="recipe-image"><img src="images/chicken2.jpg"></div>

                </div>

                <div class="recipe-card">

                    <button class="view-more">View Recipe</button>
                </div>
                <div class="recipe-card">
                    <div class="recipe-image"><img src="images/chicken4.jpg"></div>
                    <div class="title">Another Chicken Dish</div>
                    <button class="view-more">View Recipe</button>
                </div>
                <div class="recipe-card">
                    <div class="recipe-image"><img src="images/chicken5.jpg"></div>
                    <div class="title">Another chicken dish</div>
                    <button class="view-more">View Recipe</button>
                </div>
                <div class="recipe-card">

                </div>











           </div>
          
       </main>
